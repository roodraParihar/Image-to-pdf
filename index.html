<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <!-- Google Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8594929716026348"
        crossorigin="anonymous"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2HRYCJK846"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-2HRYCJK846');
    </script>

</head>
<body>
    <div class="container">
        <h1>Image to PDF Converter</h1>
        <div class="upload-section">
            <label for="fileInput" class="file-label">
                Select Images
            </label>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div id="preview" class="preview"></div>

        <button id="generatePdf" class="btn hidden">Generate PDF</button>
        <p id="status" class="status"></p>

        <div id="pdfPreview" class="pdf-preview hidden">
            <iframe id="pdfFrame" class="pdf-frame"></iframe>
            <button id="downloadPdf" class="btn">Download PDF</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
